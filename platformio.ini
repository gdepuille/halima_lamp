[env]
platform = atmelsam
framework = arduino

lib_deps =
  # RECOMMENDED
  # Accept new functionality in a backwards compatible manner and patches
  fastled/FastLED @ ^3.4.0
  mathertel/OneButton @ ^2.0.2

[env:seeed_xiao]
board = seeed_xiao

monitor_port = /dev/ttyACM0
monitor_speed = 115200